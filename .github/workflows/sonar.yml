name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0'

      - name: Install dotnet-sonarscanner
        run:  dotnet tool install --global dotnet-sonarscanner --version 5.9.1

      - name: Install dependencies
        run:  dotnet restore

      - name: Install Code Coverage
        run: |
          dotnet tool install --global dotnet-coverage

      - name: SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |

          dotnet sonarscanner begin \
            /k:"sfawcett123_BoardController" \
            /o:"sfawcett123" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.vstest.reportsPaths="**/*.trx" \
            /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml \
            /d:sonar.coverage.exclusions="boardManagerTests/**/*" \
            /d:sonar.verbose=true \
            /d:sonar.log.level="DEBUG"
             dotnet build
             dotnet-coverage collect 'dotnet test' -f xml  -o 'coverage.xml'
             dotnet test --no-build --logger:trx 
             dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
           trx_files: "TestResults/*.trx"

