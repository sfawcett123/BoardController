name: Build/Test/Deploy
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  prep:
    name: Build/Test/Deploy 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: 7.0.x
    
      - name: Install dotnet-sonarscanner
        run:  dotnet tool install --global dotnet-sonarscanner
    
      - name: Restore
        run:  dotnet restore
       
      - name: Test
        run:  |
                dotnet sonarscanner begin /k:"sfawcett123_BoardController" \
                                          /o:"sfawcett123" \
                                          /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
                                          /d:sonar.host.url="https://sonarcloud.io" \
                                          /d:sonar.cs.opencover.reportsPaths="BoardManagerTest/coverage.opencover.xml" \
                                          /d:sonar.cs.vstest.reportsPaths="BoardManagerTest/TestResults/*.trx"
                dotnet build --no-incremental --configuration Release --nologo 
                dotnet test --no-build --logger:trx  --configuration Release -e:CollectCoverage=true -e:CoverletOutputFormat=opencover
                dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
           trx_files: "BoardManagerTest/TestResults/*.trx"
           
      - name: Bump version and push tag
        if: github.ref == 'refs/heads/main'
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create a GitHub release
        if: github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

      - name: Create Nuget Package
        if: github.ref == 'refs/heads/main'
        run: |
             dotnet build -c Release -p:PackageVersion=${{ steps.tag_version.outputs.new_version }} 

      - name: Publish
        if: github.ref == 'refs/heads/main'
        run: dotnet nuget push BoardManager/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json -k ${{secrets.NUGET_API_KEY}} 
